<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow-x: hidden;
            position: relative;
        }

        .nebula-effect {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, 
                    rgba(106, 17, 203, 0.3) 0%, 
                    transparent 50%),
                radial-gradient(circle at 80% 80%, 
                    rgba(37, 117, 252, 0.3) 0%, 
                    transparent 50%);
            animation: nebula-flow 20s infinite linear;
        }

        @keyframes nebula-flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glass-card {
            position: relative;
            width: 95%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            z-index: 2;
            margin: 20px;
        }

        .welcome-section {
            padding: 40px;
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-content h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        .welcome-content p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .form-section {
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .glass-card {
                grid-template-columns: 1fr;
                width: 90%;
                margin: 15px;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .welcome-content h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .welcome-content p {
                font-size: 0.9rem;
            }

            .form-section {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.8rem;
            }

            .login-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-section {
                padding: 25px 15px;
            }

            .form-section {
                padding: 25px 15px;
            }

            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-effect"></div>

    <div class="glass-card">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>مرحبًا بعودتك! 👋</h1>
                <p>
                    يسعدنا رؤيتك مجددًا،<br>
                    الرجاء إدخال بيانات الدخول الخاصة بك
                </p>
            </div>
        </div>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" placeholder="اسم المستخدم">
                </div>

                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" placeholder="••••••••">
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox"> تذكرني
                    </label>
                    <a href="#" class="back-link">العودة ←</a>
                </div>

                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
        </div>
    </div>
</body>
</html>
